<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>

<body>
    <h1>Tienes mas de 18 años en adelante? prueba tu habilidad en este juego(Warcraft III) y gana espectaculares premios</h1>
    <h3>Solo debe registrar sus datos y espere la confirmacion </h3>

    <label for="" class="brand">
        <a href=""><img src="logo.jpg" alt=""></a>

    <section class="form-registro">
        <h4>Registrarse</h4>
        <input class="controls" type="text" name="Nombres " id="Nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="Apellidos " id="Apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="text" Email="Correo " id="Correo" placeholder="Ingrese su Correo Electronico">
        <input class="controls" type="text" password="Contraseña " id="Contraseña" placeholder="Ingrese su Contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a>
            <input class="botons" type="submit" value="Registrar">
            <p><a href="#">¿Ya tengo cuenta?</a></p>
    </section>
    
</body>
